plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id 'war'
	id 'eclipse-wtp'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildDir = 'src/main/webapps/WEB-INF/classes'

eclipse{
	sourceSets {
		main {
			java {srcDir "src/main/java"}
			resources {srcDir "src/main/resources"}
		}
		test {
			java {srcDir "src/test/java"}
			resources {srcDir "src/test/resources"}
		}
	}
	wtp{
		facet{
			facet name: 'jst.web', version : '3.1'

			file{
				def utility = facets.findAll{
					it.name == 'jst.utility'
				}
				facets.removeAll(utility)
			}
		}
		component {
			resource deployPath: '/' , sourcePath: 'src/main/webapps'
		}
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    
    compile 'com.google.cloud:google-cloud-translate:1.14.0'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    /////////////////////////////////////////////////////////////////////////////
    
    // https://mvnrepository.com/artifact/org.springframework/spring-core
	compile group: 'org.springframework', name: 'spring-core', version: '3.1.4.RELEASE'
    
	// https://mvnrepository.com/artifact/org.springframework/spring-context
	compile group: 'org.springframework', name: 'spring-context', version: '3.1.4.RELEASE'
	
	// 스프링 quartz 도우미 라이브러리
	// https://mvnrepository.com/artifact/org.springframework/spring-context-support
	compile group: 'org.springframework', name: 'spring-context-support', version: '3.1.4.RELEASE'
	
    // https://mvnrepository.com/artifact/org.springframework/spring-beans
	compile group: 'org.springframework', name: 'spring-beans', version: '3.1.4.RELEASE'
	
	compile group: 'org.springframework', name: 'spring-test', version: '3.1.4.RELEASE'
	
	// https://mvnrepository.com/artifact/net.sourceforge.cglib/com.springsource.net.sf.cglib
	compile group: 'net.sourceforge.cglib', name: 'com.springsource.net.sf.cglib', version: '2.2.0'
	
	// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.14'
	
	// https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
	compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
	
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly 'org.projectlombok:lombok:1.16.22'
	annotationProcessor 'org.projectlombok:lombok:1.16.22'
	
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.4.RELEASE'
	
	// https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
	
	// https://mvnrepository.com/artifact/org.mybatis/mybatis-spring
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
	
	//디비 관련 유틸리티.
	// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
    
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
    // https://mvnrepository.com/artifact/javax.servlet.jsp/javax.servlet.jsp-api
	implementation group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.2-b02'
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.5.RELEASE'
    
	// https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.764'

	/////////////////////////////////////////////////////////////////////////////////////
	
	//스프링 배치의 코어를 담당하는 파트들을 가지고 있다.
	// https://mvnrepository.com/artifact/org.springframework.batch/spring-batch-core
	compile group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.2.2.RELEASE'
	
	//DB table과 Java간의 매핑을 가능케 해준다
	// https://mvnrepository.com/artifact/org.springframework/spring-orm
	compile group: 'org.springframework', name: 'spring-orm', version: '3.1.4.RELEASE'
	
	//spring-orm은 인터페이스이고 hibernate은 구현체
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.10.Final'
	
	//스프링 배치 어플리케이션 테스트 유틸리티
	// https://mvnrepository.com/artifact/org.springframework.batch/spring-batch-test
	//testCompile group: 'org.springframework.batch', name: 'spring-batch-test', version: '4.2.2.RELEASE'
	testCompile group: 'org.springframework.batch', name: 'spring-batch-test', version: '4.2.2.RELEASE'
	
	
	//메모리상에서 돌아가는 디비. 단위 테스트에 많이 쓰임.
	// https://mvnrepository.com/artifact/com.h2database/h2
	compile group: 'com.h2database', name: 'h2', version: '1.4.200'
	
	////////////////////////////////////////////////////////////////////////////////
	
	//quartz 라이브러리
	// https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
	
	
	//Spring + Quartz 필요한 트랜젝션
	// https://mvnrepository.com/artifact/org.springframework/spring-tx
	compile group: 'org.springframework', name: 'spring-tx', version: '3.1.4.RELEASE'
	
	
	// https://mvnrepository.com/artifact/org.springframework.retry/spring-retry
	compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.2.5.RELEASE'
	
	
}
